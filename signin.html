<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/signin.css">
    <title>Signin</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <h2>
               Book is a Window to the world
            </h2>
            <div class="footer">
               <p>photo by Mark Pan4ratte on Unsplash</p>
            </div>
        </div>
        <div class="right"> 
            <!-- <h1>cek</h1> -->
                <div class="logo">
                    <img src="./assets/bookshelf.png" alt="bookshelf.png" >
                </div>
            <h2>Login</h2>
            <div class="text">
                <p>Welcome Back, Please Login to your account</p>
            </div>
            <form >
                <div class="emailpassword">

                <div class="email">
                    <label for="email" class="form-label"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email" aria-describedby="basic-addon3" placeholder="Email" />
                    </div>
                    <span class="warn">Wrong Email Address</span>
                </div>

                <!-- <br /> -->
                <div class="password">
                    <label for="password" class="form-label"></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" aria-describedby="basic-addon3" placeholder="Password" />
                    </div>
                    <span class="warn">Wrong Password</span>
                </div>


                </div>

              
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="rememberforgot">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                       </div>
                    </div>
                </div>

                <div class="col">
                    
                        <div class="rememberforgot">
                             <a href="#!">Forgot password?</a>
                        </div>
                </div>
            </div>
            <div class="row ">
                <div class="col justify-content-center">
                    <div class="submit">
                        <button type="Login" id="signin" class="btn btn-primary">Login</button>
                        <button type="Sign-up" id="signup" class="btn btn-primary">Sign up</button>
                    </div>

                </div>
                
            </div>
    </form>
    
    <div class="footer">
            <p>By signing up, you agree to Book's Terms and Conditions & Privacy Policy
            </p>
        </div>
        </div>
    </div>
    
    <script src="js/signin.js"></script>
    
</body>
</html>
